<div class="flex flex-col border-b border-gray-400 md:flex-row">
  <h2 class="flex-grow-0 flex-shrink-0 mb-2 text-3xl font-bold md:w-32">{{ .Key }}</h2>
  
  <ol class="w-full mb-4 list-none">
    {{ range where .Pages "Type" "ne" "page" -}}
    <li class="flex flex-col mb-8 no-underline transition duration-300 ease-in-out rounded-md hover:bg-white">
      <a href="{{ .RelPermalink }}" class="m-2 mb-0 tracking-tight text-blue-600 no-underline">
        {{ .Title }}
      </a>

      <small class="m-2 text-sm">
        <time class="text-gray-500" datetime="{{ dateFormat "2006-01-02T15:04:05-07:00" (default .Date (.PublishDate)) }}">
          {{ dateFormat "Jan 2" (default .Date (.PublishDate)) }}
        </time>

        {{ range (.GetTerms "tags") }}
          <a href="{{ .Permalink }}" class="inline-flex items-center px-4 py-1 ml-4 text-yellow-800 no-underline bg-yellow-100 rounded-full hover:bg-yellow-300">
            {{ .LinkTitle }}
          </a>
        {{ end }}
      </small>
    </li>
    {{- end }}
  </ol>
</div>
